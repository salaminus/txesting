{% extends 'tests/base.html' %}

{% block title %}Добавить тест{% endblock %}

{% block content %}

    <div class="container">
        <h2>Удалить тест: {{ test.name }}</h2>
        <p>Вы уверены, что хотите удалить этот тест?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Удалить</button>
            <a href="{% url 'add_test' %}">Отмена</a>
        </form>
    </div>


{% endblock %}
