<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет по тестированию</title>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
</head>

<body>
    <h1>Отчет по тестированию</h1>
    <table id="table_total">
        <thead>
            <tr>
                <th>Имя студента</th>
                <th>Оценка теста</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            {% for response in responses %}
            <tr>
                <td>{{ response.student_name }}</td>
                <td>{{ response.test_score }}</td>
                <td>{{ response.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
