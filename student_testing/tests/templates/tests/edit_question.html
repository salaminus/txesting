{% extends 'tests/base.html' %}

{% block title %}Редактор вопросов{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.css">
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>

<div class="container">
    <h3>Редактирование вопроса</h3>

    <form method="post">
        {% csrf_token %}
        <table id="table_total">
            {% for field in quest_form %}
            <tr>
                <td style="width: 20%;">
                    {{ field.label }}
                </td>
                <td>
                    {{ field }}
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit" style="margin-top: 10px;">Сохранить</button>
    </form>


</div>

<script>
    // Инициализация CKEditor для всех текстовых полей в форме
    document.addEventListener('DOMContentLoaded', function () {
        // Находим все текстовые поля в форме
        var textareas = document.querySelectorAll('textarea');

        // Инициализируем CKEditor для каждого текстового поля
        textareas.forEach(function (textarea) {
            CKEDITOR.replace(textarea);
        });
    });
</script>

{% endblock %}
